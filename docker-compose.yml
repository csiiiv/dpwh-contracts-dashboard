services:
  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: ""
    image: philgeps-frontend:latest
    container_name: philgeps-frontend
    ports:
      - "3002:80"
    networks:
      - philgeps-local
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  philgeps-local:
    driver: bridge
    name: philgeps-local-network
