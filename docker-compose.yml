services:
  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: ""
    image: dpwh-contracts-dashboard-frontend:latest
    container_name: dpwh-contracts-dashboard-frontend
    ports:
      - "3002:80"
    networks:
      - dpwh-contracts-local
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  dpwh-contracts-local:
    driver: bridge
    name: dpwh-contracts-local-network
